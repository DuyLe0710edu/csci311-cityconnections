<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MST Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .container-fluid {
            padding: 20px;
        }
        .control-panel {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .visualization-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            height: calc(100vh - 200px);
            min-height: 600px;
            position: relative;
        }
        #graph-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: none;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .zoom-controls button {
            margin: 2px;
        }
        .edge-label {
            font-size: 8px;
            fill: #666;
            text-anchor: middle;
            pointer-events: none;
        }
        .edge-weight-bg {
            fill: white;
            rx: 3;
            ry: 3;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="control-panel">
                    <h2 class="mb-4">Road Network MST Visualization</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="datasetSelect" class="form-label">Select Road Network Dataset</label>
                                <select class="form-select" id="datasetSelect">
                                    <option value="north_america">Road Network of North America</option>
                                    <option value="san_francisco">San Francisco Road Network</option>
                                    <option value="san_joaquin">City of San Joaquin County (TG) Road Network</option>
                                    <option value="oldenburg">City of Oldenburg (OL) Road Network</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button id="constructButton" class="btn btn-primary">
                                <i class="fas fa-project-diagram"></i> Construct Graph
                            </button>
                            <button id="runKruskalButton" class="btn btn-success ms-2" disabled>
                                <i class="fas fa-play"></i> Run Kruskal's Algorithm
                            </button>
                        </div>
                    </div>
                </div>

                <div class="visualization-container">
                    <div class="zoom-controls">
                        <button class="btn btn-sm btn-secondary" id="zoomIn">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button class="btn btn-sm btn-secondary" id="zoomOut">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <button class="btn btn-sm btn-secondary" id="resetZoom">
                            <i class="fas fa-sync"></i>
                        </button>
                    </div>
                    <div id="graph-container"></div>
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading graph...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let svg, simulation, zoom;
        const width = document.getElementById('graph-container').clientWidth;
        const height = document.getElementById('graph-container').clientHeight;
        let transform = d3.zoomIdentity;

        function initializeGraph() {
            // Clear previous graph
            d3.select('#graph-container').html('');
            
            // Create SVG
            svg = d3.select('#graph-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            // Add zoom behavior
            zoom = d3.zoom()
                .scaleExtent([0.1, 10])
                .on('zoom', (event) => {
                    transform = event.transform;
                    svg.select('g').attr('transform', event.transform);
                });

            svg.call(zoom);
            
            // Add container group for zoom
            svg.append('g');
        }

        function constructGraph() {
            const dataset = document.getElementById('datasetSelect').value;
            document.querySelector('.loading').style.display = 'block';
            
            fetch(`/get_graph_data/${dataset}`)
                .then(response => response.json())
                .then(data => {
                    document.querySelector('.loading').style.display = 'none';
                    renderGraph(data);
                    document.getElementById('runKruskalButton').disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.querySelector('.loading').style.display = 'none';
                    alert('Error loading graph data');
                });
        }

        function renderGraph(data) {
            initializeGraph();
            
            // Create force simulation
            simulation = d3.forceSimulation(data.nodes)
                .force('link', d3.forceLink(data.edges)
                    .id(d => d.id)
                    .distance(d => d.distance * 0.1))
                .force('charge', d3.forceManyBody().strength(-30))
                .force('center', d3.forceCenter(width / 2, height / 2));

            const g = svg.select('g');

            // Draw edges
            const edges = g.selectAll('.edge')
                .data(data.edges)
                .enter()
                .append('g')
                .attr('class', 'edge');

            // Add lines for edges
            edges.append('line')
                .style('stroke', '#999')
                .style('stroke-opacity', 0.6)
                .style('stroke-width', 1);

            // Add weight labels with background
            const edgeLabels = edges.append('g')
                .attr('class', 'edge-label-group');

            edgeLabels.append('rect')
                .attr('class', 'edge-weight-bg')
                .attr('x', -15)
                .attr('y', -7)
                .attr('width', 30)
                .attr('height', 14)
                .style('opacity', 0.7);

            edgeLabels.append('text')
                .attr('class', 'edge-label')
                .text(d => d.distance.toFixed(1));

            // Draw nodes
            const nodes = g.selectAll('circle')
                .data(data.nodes)
                .enter()
                .append('circle')
                .attr('r', 3)
                .style('fill', '#69b3a2');

            // Update positions
            simulation.on('tick', () => {
                // Update edge lines
                edges.selectAll('line')
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                // Update edge labels
                edges.selectAll('.edge-label-group')
                    .attr('transform', d => {
                        const midX = (d.source.x + d.target.x) / 2;
                        const midY = (d.source.y + d.target.y) / 2;
                        return `translate(${midX},${midY})`;
                    });

                // Update nodes
                nodes
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            });

            // Add hover effect for better visibility
            edges.on('mouseover', function() {
                d3.select(this).selectAll('line')
                    .style('stroke-width', 2)
                    .style('stroke-opacity', 1);
                d3.select(this).selectAll('.edge-label-group')
                    .style('font-weight', 'bold');
            }).on('mouseout', function() {
                d3.select(this).selectAll('line')
                    .style('stroke-width', 1)
                    .style('stroke-opacity', 0.6);
                d3.select(this).selectAll('.edge-label-group')
                    .style('font-weight', 'normal');
            });
        }

        // Event listeners
        document.getElementById('constructButton').addEventListener('click', constructGraph);
        document.getElementById('zoomIn').addEventListener('click', () => {
            svg.transition().call(zoom.scaleBy, 2);
        });
        document.getElementById('zoomOut').addEventListener('click', () => {
            svg.transition().call(zoom.scaleBy, 0.5);
        });
        document.getElementById('resetZoom').addEventListener('click', () => {
            svg.transition().call(zoom.transform, d3.zoomIdentity);
        });
    </script>
</body>
</html>
